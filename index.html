<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="container bg-dark">
    <div class="mt-5">
        <input class="p-3 mb-2 bg-info text-white" id="product-name-field" type="text" placeholder="product name">
        <input class="p-3 mb-2 bg-warning text-white" id="product-quantity" type="text" placeholder="product quantity">
        <button class="btn btn-primary p-3 mb-2" onclick="addProduct()" id="btn-add-product">Add product</button>
        <br>
        <ul class="text-light p-3 mb-2 text-lg" id="product-container">

        </ul>
    </div>


     <script src="app.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
